<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>会话记录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dialogs.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body lang="zh">
<!--<img style="width:100%;height:100%" src="images/chatBack.jpg">-->
<div class="abs cover contaniner">
    <div class="abs cover pnl">
        <!--<div class="top pnl-head"></div>-->
        <div class="abs cover pnl-body" id="pnlBody">
            <div class="abs cover pnl-left" style="width: 300px">
                <div class="slider-container hide"></div>
                <div class="pnl-left">
                    <!--搜索框-->
                    <div class="input-group">
                        <div class="input-icon-group">
                            <input type="text" class="form-control fc-clear" placeholder="请输入用户ID搜索"/>
                            <span id="scan" data-role="md"
                                  class="md md-center-focus-weak fa-lg input-icon input-icon-md"
                                  style="display: inline;">
                            </span>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn-primary" type="button" style="height: 34px">搜索</button>
                        </span>
                    </div>
                    <!--用户列表-->
                    <div class="pnl-hot" id="user_list" style="height: 600px">
                    </div>
                    <!--<div style="bottom: 0px; height: 30px; line-height: 30px; width: 100%; background-color: #eceeed" class="pnl-hot">
                        <a href="javascript:void(0)" onclick="beforePage()">上一页</a>
                        <a href="javascript:void(0)" id="nextPage">下一页</a>转到
                        <input type="text" id="jumpPage" style="width: 60px;height: 20px">页
                        <a href="javascript:void(0)" id="jumpAction">GO</a>
                        <a id="currentPage" style="margin-left: 10px">1</a>/<a id="totalPages">5073</a>
                    </div>-->
                </div>
            </div>
            <div class="abs right pnl-right" style="width: 600px">
                <div class="content__title j-content__title j-dialog">
                    <button class="open_sidebar j-open_sidebar"></button>
                    <h1 class="dialog__title j-dialog__title">qingfeng</h1>
                    <div class="action_links">
                        <a href="/dialog/5ca289caca8bf40e091a8c01/edit" class="add_to_dialog j-add_to_dialog ">
                            <i class="material-icons">person_add</i>
                        </a>
                        <a href="#" class="quit_fom_dialog_link j-quit_fom_dialog_link "
                           data-dialog="5ca289caca8bf40e091a8c01">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
                <div class="abs cover pnl-msgs scroll" id="show">
                    <div class="msg time" id="histStart"></div>
                    <div class="pnl-list" id="msgs">
                    </div>
                </div>
                <div class="abs bottom pnl-text">
                    <div class="abs top pnl-warn" id="pnlWarn">
                        <div class="fl btns rel pnl-warn-free">
                            <img src="images/1184880.png" class="kh warn-btn" title="图片" id="emojiBtn"/>
                        </div>
                    </div>
                    <div class="abs cover pnl-input">
                        <textarea class="scroll" id="text" wrap="hard" placeholder="在此输入文字信息..."></textarea>
                        <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                            <ul class="atcom" id="atcom"></ul>
                        </div>
                    </div>
                    <div class="abs br pnl-btn" id="submit"
                         style="background-color: rgb(32, 196, 202); color: rgb(255, 255, 255);" onclick="SendMsg()">发送
                    </div>
                    <div class="pnl-support" id="copyright"><a href="#"></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
