
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>会话记录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dialogs.css">
    <link rel="stylesheet" href="css/chat.css">
    <style type="text/css">
        .split-menu {
            height: 30px;
        }
    </style>
</head>
<body lang="zh">
<div class="abs cover contaniner">
    <div class="abs cover pnl">
        <!--<div class="top pnl-head"></div>-->
        <div class="abs cover pnl-body" id="pnlBody">
            <div class="abs cover pnl-left" style="width: 300px">
                <div class="slider-container hide"></div>
                <div>
                    <!--搜索框-->
                    <div class="input-group">
                        <div class="input-icon-group">
                            <input id="search" type="text" class="form-control fc-clear" placeholder="请输入用户ID搜索"/>
                            <span id="scan" data-role="md"
                                  class="md md-center-focus-weak fa-lg input-icon input-icon-md"
                                  style="display: inline;">
                            </span>
                        </div>
                        <span class="input-group-btn">
                            <button id="searchBtn" onclick="searchByUserId()" class="btn btn-primary"
                                    type="button">搜索</button>
                        </span>
                    </div>
                    <!--用户列表-->
                    <div class="pnl-hot" id="user_list" style="height: 600px">
                    </div>

                </div>
            </div>

            <div class="abs right pnl-right" style="width: 600px">

                <div class="abs cover pnl-msgs scroll" id="show">
                    <div class="msg time" id="histStart"></div>
                    <div class="pnl-list" id="msgs"></div>
                </div>
                <div class="abs bottom pnl-text">
                    <div class="abs top pnl-warn" style="height: 28px" id="pnlWarn">
                        <div class="fl btns rel pnl-warn-free" style="height: 28px;width: 30px;margin-right: 1.2em;">
                            <img src="../../themes/images/file.png" style="width: 30px;height: auto"
                                 class="kh warn-btn" title="图片" id="emojiBtn" onclick="selectImg()"/>
                            <input type="file" id="fileInput" accept="image/*" style="display: none">
                        </div>

                        <div class="input-group" style="width: 250px">
                            <div class="input-icon-group">
                                <input id="searchText"  type="text" class="form-control fc-clear" style="height: 28px" placeholder="请输入搜索内容"/>
                                <span  data-role="md"
                                       class="md md-center-focus-weak fa-lg input-icon input-icon-md"
                                       style="display: inline;">
                                </span>
                            </div>
                            <span class="input-group-btn">
                            <button  onclick="searchByContent()" class="btn btn-primary"
                                     type="button">搜索</button>
                            </span>
                        </div>
                    </div>
                    <div class="abs cover pnl-input">
                        <textarea class="scroll" id="text" wrap="hard" placeholder="在此输入文字信息..."></textarea>
                        <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                            <ul class="atcom" id="atcom"></ul>
                        </div>
                    </div>
                    <div class="abs br pnl-btn" id="submit"
                         style="background-color: rgb(32, 196, 202); color: rgb(255, 255, 255);" onclick="SendMsg()">发送
                    </div>
                    <div class="pnl-support" id="copyright"><a href="#"></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/chat/chatPage.js"></script>
<script src="js/chat/chat.js"></script>
</body>
</html>
