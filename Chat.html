<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>会话_</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/chat.js"></script>
</head>
<body lang="zh">
<!--<img style="width:100%;height:100%" src="images/chatBack.jpg">-->
<div class="abs cover contaniner">
    <div class="abs cover pnl">
        <div class="top pnl-head"></div>
        <div class="abs cover pnl-body" id="pnlBody">
            <div class="abs right pnl-right">
                <div class="slider-container hide"></div>
                <div class="pnl-right-content">
                    <div class="input-group">
                        <div class="input-icon-group">
                            <input type="text" class="form-control fc-clear" placeholder="请输入用户ID搜索"/>
                            <span id="scan" data-role="md"
                                  class="md md-center-focus-weak fa-lg input-icon input-icon-md"
                                  style="display: inline;">
                            </span>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">搜索</button>
                        </span>
                    </div>
                    <div class="pnl-hot">
                        <ul class="sidebar__dilog_list" id="hots">
                            <li class="dialog__item j-dialog__item selected" id="5ca289caca8bf40e091a8c01"
                                data-name="qingfeng">
                                <a class="dialog__item_link" href="#!/dialog/5ca289caca8bf40e091a8c01">
                                    <span class="dialog__avatar m-user__img_10 m-type_group">
                                        <i class="material-icons">supervisor_account</i>
                                    </span>
                                    <span class="dialog__info">
                                        <span class="dialog__name">用户1</span>
                                        <span class="dialog__last_message j-dialog__last_message ">哈哈哈</span>
                                    </span>
                                    <span class="dialog_additional_info">
                                        <span class="dialog__last_message_date j-dialog__last_message_date">
                                            15:26
                                        </span>
                                        <span class="dialog_unread_counter j-dialog_unread_counter hidden">
                                        </span>
                                    </span>
                                </a>
                            </li>

                            <li class="list-group-item">
                                <span class="badge">13</span>
                                <a/>
                            </li>
                            <li class="list-group-item">
                                <span class="badge">3</span>
                                用户2
                            </li>
                            <li class="list-group-item">
                                <span class="badge">23</span>
                                用户3
                            </li>
                            <li class="list-group-item">
                                <span class="badge">130</span>
                                用户4
                            </li>
                            <!-- @{
                             List<string> list = ViewData["FAQ"] as List<string>;
                             for(int i = 0;i < list.Count;i++)
                             {
                             <li class="rel-item">@list[i]</li>
                             }
                             }-->
                        </ul>
                    </div>
                    <div class="pnl-rel" style="display: none;">
                        <ul class="rel-list unselect" id="rels">
                            <li class="rel-item">这里是相关问题</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="abs cover pnl-left ">
                <div class="abs cover pnl-msgs scroll" id="show">
                    <div class="msg min time" id="histStart">加载历史消息</div>
                    <div class="pnl-list" id="hists">
                        <!-- 历史消息 -->
                    </div>
                    <div class="pnl-list" id="msgs">
                        <div class="msg robot">
                            <div class="msg-left" worker="小冰">
                                <div class="msg-host photo" style="background-image: url(images/head.png)"></div>
                                <div class="msg-ball" title="今天 17:52:06">你好，我是机器人小冰<br><br>您是想要了解哪些方面呢？</div>
                            </div>
                        </div>
                        <div class="msg guest">
                            <div class="msg-right">
                                <div class="msg-host headDefault" style="background-image: url(images/man.png)"></div>
                                <div class="msg-ball" title="今天 17:52:06">你好</div>
                            </div>
                        </div>
                    </div>
                    <div class="pnl-list hide" id="unreadLine">
                        <div class="msg min time unread">未读消息</div>
                    </div>
                </div>
                <div class="abs bottom pnl-text">
                    <div class="abs top pnl-warn" id="pnlWarn">
                        <div class="fl btns rel pnl-warn-free">
                            <img src="images/1184880.png" class="kh warn-btn" title="图片" id="emojiBtn"/>
                        </div>
                    </div>
                    <div class="abs cover pnl-input">
                        <textarea class="scroll" id="text" wrap="hard" placeholder="在此输入文字信息..."></textarea>
                        <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                            <ul class="atcom" id="atcom"></ul>
                        </div>
                    </div>
                    <div class="abs br pnl-btn" id="submit"
                         style="background-color: rgb(32, 196, 202); color: rgb(255, 255, 255);" onclick="SendMsg()">发送
                    </div>
                    <div class="pnl-support" id="copyright"><a href="#"></a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
